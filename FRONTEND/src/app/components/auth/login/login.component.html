<div class="container">
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          <span *ngIf="loginForm.get('email').errors['required']"><small>email is required.</small></span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          <span *ngIf="loginForm.get('password').errors['required']"><small>Password is required.</small></span>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
  
</div>
