<div class="container">
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username" placeholder="Enter your username">
          <div *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched">
            <span *ngIf="signupForm.get('username').errors['required']">Username is required.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
          <div *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
            <span *ngIf="signupForm.get('email').errors['required']">Email is required.</span>
            <span *ngIf="signupForm.get('email').errors['email']">Please enter a valid email address.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input [type]="hide ? 'password': 'text'" id="password" formControlName="password" placeholder="Enter your password">
          <div *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
            <span *ngIf="signupForm.get('password').errors['required']">Password is required.</span>
            <span *ngIf="signupForm.get('password').errors['minlength']">Password must be at least 6 characters long.</span>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="showPassword" (change)="togglePasswordVisibility()">
            <label for="showPassword">Show Password</label>
          </div>
        </div>
        <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      </form>
    </div>
  </div>
